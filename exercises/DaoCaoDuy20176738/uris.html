<html>
    <body>
        <h2>Absolute URLs</h2>
        <a href="https://www.hust.edu.vn/">Visit HUST</a>
        <hr />

        <h2>Relative URLs</h2>
        <p><a href="/pictures/Hust.png">HUST logo</a></p>
        <hr />

        <h2>Link URLs with a picture</h2>
        <a href="https://www.hust.edu.vn/">
            <img src="/pictures/Hust.png" alt="HTML tutorial" style="width:60px;height:90px;">
        </a>
        <hr />

        <h2>Button as link</h2>
        <button onclick="document.location='/pictures/Hust.png'">Hust Logo</button>
        <hr />

    </body>
</html>
